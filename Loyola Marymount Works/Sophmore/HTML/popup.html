<!DOCTYPE html>
<html lang="en-US">
<title>Supreme Bot</title>
        <meta charset="UTF-8">
        <script src="../js/jquery-2.2.1.js"></script>
        <script src="../js/input_script.js" type="text/javascript"/></script>
    </head>

    <h1><img src="../img/supreme_logo.jpg" alt="SupremeNY" width="120" height="120"></h1>
    <h2>Enter Your Information Below</h2>
    <body>
        <form>
            <button id ="load_button">Load Saved User Information</button>
            <br>
            E-mail Address: <input type="text" name="email" id="email"/>
            <br>
            Full Name: <input type="text" name="full_name" id="full_name"/>
            <br>
            Address Line 1: <input type="text" name="address_line1" id="address_line1"/>
            <br>
            Address Line 2: <input type="text" name="address_line2" id="address_line2"/>
            <br>
            Phone: <input type="text" name="phone_number" maxlength="10" id="phone_number"/>
            <br>
            City: <input type="text" name="city" id="city"/>
            <br>
            State: <input type="text" name"state" maxlength="2" id="state"/>
            <br>
            Zip Code: <input type="text" name="zip_code" maxlength="8" id="zip_code"/>
            <br>
            Card type:<select name="card_type" id="card_type">
                <option value="default" selected> </option>
                <option value="american_express">AMEX</option>
                <option value="master">MasterCard</option>
                <option value="visa">Visa</option>
            </select>
            Card Number: <input type="text" name="cc_number" id="cc_number"/>
            <br>
            Expiration Month: <select name="exp_month" id="exp_month">
                <option value="00" selected>00</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            Expiration Year: <select name="exp_year" id="exp_year">
                <option value="00" selected>00</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>
            <br>
            Security: <input type="password" name="security_code" maxlength="4" id="security_code"/>
            <br>
            <button id="save_button">Save</button>
            <br>
        </form>
        <hr>
        <p title="SUPREMEBOT">For inquiries, please contact us at thisisforbussiness@gmail.com</p>
    </body>
</html>

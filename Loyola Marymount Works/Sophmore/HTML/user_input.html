<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Menu</title>
        <meta charset="UTF-8">
        <script src="../js/popup.js"></script>
    </head>
    <h1><img src="../img/supreme_icon128.png" alt="SupremeLogo" width="128" height="128"></h1>
    <h2>Supreme Bot</h2>
    <body>
        <form>
            Key Word Search (comma separated):
            <br>
            <input type="text" id="key_words">
            <br>
            Size: <select id="item_size">
                <option value="no_size" selected>N/A</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            <br>
            Shoe Size: <input type="text" id="shoe_size"/> 
            <br>
            <button id="start_button">Start</button>
            <button id="input_button">Enter User Information</button>
        </form>
    </body>
</html>

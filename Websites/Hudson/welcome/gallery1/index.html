  <body>

    <div class="container">
      <div id="spacing-upper" class="row"></div>
      <div class="row">
        <div class="col-xs-5">
          <ul id="navList">
            <a href="../">
              <li>
                <h1>HUDSON</h1>
              </li>
              <li>
                <h1>LUTHRINGSHAUSEN</h1>
              </li>
            </a>
            <li><a href="#">current</a></li>
            <li><a href="../gallery2">vault</a></li>
            <li><a href="../gallery3">screenprints</a></li>
            <li><a href="../bio">bio</a></li>
            <li><a href="../contact">contact</a></li>
            <li><a href="../misc">misc.</a></li>
          </ul>
        </div>
        <div class="col-xs-7">
          <div class="row" style="text-align:right">
            <a id="back">back</a> - <a id="next">next</a>
            <script>
              let painting = 1;
              $('#back').click(function () {
                $("#" + painting).toggle();
                painting > 1 ? painting = painting - 1 : painting = 4;
                $("#painting").attr("src", "../../images/gallery1/" + painting + ".jpg");
                $("#" + painting).toggle();
              })

              $('#next').click(function () {
                $("#" + painting).toggle();
                painting < 4 ? painting = painting + 1 : painting = 1;
                $("#painting").attr("src", "../../images/gallery1/" + painting + ".jpg");
                $("#" + painting).toggle();
              })
            </script>
          </div>
            <div class="row">
              <img id="painting" class="center-block" style="width: 75%" src="../../images/gallery1/1.jpg">
              <p id="1" style="text-align:center">Basquiat</p>
              <p id="2" style="text-align:center" hidden>Freddie Mercury</p>
              <p id="3" style="text-align:center" hidden>Supermonroe</p>
              <p id="4" style="text-align:center" hidden>Daft Punk</p>
          </div>
        </div>
      </div>
